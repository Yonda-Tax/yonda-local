[pytest]
addopts = -ra --showlocals
testpaths = tests
markers =
    integration: marks tests that reach across services (deselect with '-m \"not integration\"')
    smoke: light-weight health checks for running stacks
    incremental: marks tests that are incremental
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
filterwarnings =
    ignore::DeprecationWarning

